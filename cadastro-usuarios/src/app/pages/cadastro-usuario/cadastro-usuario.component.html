<form [formGroup]="usuarioForm" (ngSubmit)="cadastrar()" class="mat-elevation-z2 cadastro-form">
  <h2>Cadastro de Usuário</h2>
  <div class="form-grid">
    <mat-form-field appearance="outline" class="w-100">
      <mat-label>Nome</mat-label>
      <input matInput formControlName="nome" />
      <mat-error *ngIf="usuarioForm.get('nome')?.invalid && usuarioForm.get('nome')?.touched">Obrigatório</mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="w-100">
      <mat-label>Nome do Meio (Opcional)</mat-label>
      <input matInput formControlName="nomeMeio" />
    </mat-form-field>

    <mat-form-field appearance="outline" class="w-100">
      <mat-label>Sobrenome</mat-label>
      <input matInput formControlName="sobrenome" />
      <mat-error *ngIf="usuarioForm.get('sobrenome')?.invalid && usuarioForm.get('sobrenome')?.touched">Obrigatório</mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="w-100">
      <mat-label>Email</mat-label>
      <input matInput formControlName="email" type="email" />
      <mat-error *ngIf="usuarioForm.get('email')?.invalid && usuarioForm.get('email')?.touched">Email inválido</mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="w-100">
      <mat-label>CEP</mat-label>
      <input matInput formControlName="cep" maxlength="8" />
      <mat-error *ngIf="usuarioForm.get('cep')?.invalid && usuarioForm.get('cep')?.touched">CEP inválido</mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="w-100">
      <mat-label>CPF</mat-label>
      <input matInput formControlName="cpf" maxlength="11" />
      <mat-error *ngIf="usuarioForm.get('cpf')?.invalid && usuarioForm.get('cpf')?.touched">CPF inválido</mat-error>
    </mat-form-field>
  </div>

  <div formArrayName="objetos" class="mb-3">
    <h3>Objetos</h3>
    <button mat-stroked-button color="primary" type="button" (click)="adicionarObjeto()">Adicionar Objeto</button>
    <div *ngFor="let obj of objetos.controls; let i = index" [formGroupName]="i" class="objeto-grid">
      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Nome</mat-label>
        <input matInput formControlName="nome" />
      </mat-form-field>
      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Quantidade</mat-label>
        <input matInput formControlName="quantidade" type="number" min="1" />
      </mat-form-field>
      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Nº Série</mat-label>
        <input matInput formControlName="nSerie" />
      </mat-form-field>
      <button mat-icon-button color="warn" type="button" (click)="removerObjeto(i)">
        <mat-icon>delete</mat-icon>
      </button>
    </div>
  </div>

  <button mat-raised-button color="primary" class="botaoCadastrar" type="submit">Cadastrar</button>
</form>
